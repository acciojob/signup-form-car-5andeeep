<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<label for="gender">Gender</label>
		Male <input type="radio" name="gender" id="gender_m" required>
		Female <input type="radio" name="gender" id="gender_f" required>
		<br>
		<label for="cars">Choose your car</label>
		<select name="cars" id="cars">
			<option>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" name="age" id="age" min="0" required>
		<br>
		<label for="dob">Date of Birth</label>
		<input type="date" name="dateOfBirth" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="tel" name="phoneNumber" id="tel" placeholder="xxx-xxx-xxxx" required>
		<br>
		<label for="password">Password</label>
		<input type="password" name="password" id="password" required>
		<br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="tos" required>
		<br>
		<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
